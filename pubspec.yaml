name: flutter_badging
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.1
dependencies:
  flutter_native_splash: ^2.4.7
  
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.14.4"



flutter_native_splash:
  color: "#ffffff"  
  image:  assets/images/logo_daydream.png
  android_gravity: center        
  fullscreen: true               
  android_12:
    color: "#ffffff"
    image: assets/images/logo_daydream.png
    icon_background_color: "#ffffff"


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_daydream.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo_daydream.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/logo_daydream.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo_daydream.png"

flutter:

  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: Alef
      fonts:
        - asset: assets/fonts/Alef/Alef-Regular.ttf
        - asset: assets/fonts/Alef/Alef-Bold.ttf
          weight: 700
    - family:  Varela
      fonts:
        - asset: assets/fonts/Varela/VarelaRound-Regular.ttf
        
  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
